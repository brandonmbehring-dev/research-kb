[pytest]
testpaths = packages tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# pytest-asyncio configuration
asyncio_mode = auto

# Asyncio default fixture loop scope
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = false
log_cli_level = INFO

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    e2e: End-to-end tests (full pipeline)
    smoke: Smoke tests (real PDFs, quality checks)
    quality: Quality metric validation tests
    scripts: Script validation tests
    slow: Slow-running tests (>5 seconds)
    requires_ollama: Tests requiring Ollama server
    requires_grobid: Tests requiring GROBID server
    requires_embedding: Tests requiring embedding server
