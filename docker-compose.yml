services:
  # ===========================================================================
  # PostgreSQL with pgvector extension
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: research-kb-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: research_kb
      # Performance tuning for local development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
      # Auto-initialize schema on first start
      - ./packages/storage/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      # Create test database for pytest (NEVER run tests against production!)
      - ./packages/storage/init_test_db.sh:/docker-entrypoint-initdb.d/02_init_test_db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d research_kb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-kb-network

  # ===========================================================================
  # GROBID - PDF structure extraction for academic papers
  # ===========================================================================
  grobid:
    image: grobid/grobid:0.8.2-full
    container_name: research-kb-grobid
    ports:
      - "8070:8070"
    environment:
      # GROBID configuration
      GROBID_HOME: /opt/grobid/grobid-home
      # Increase concurrency for batch processing
      GROBID_MAX_CONNECTIONS: 10
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8070/api/isalive || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # GROBID takes time to start
    networks:
      - research-kb-network

  # ===========================================================================
  # Research-KB API - FastAPI REST service
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: research-kb-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/research_kb
      GROBID_URL: http://grobid:8070
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - research-kb-network
    profiles:
      - api  # Only start with: docker-compose --profile api up

  # ===========================================================================
  # pgAdmin (optional) - Database GUI for development
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: research-kb-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@research-kb.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'  # Disable login in desktop mode
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - research-kb-network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  research-kb-network:
    driver: bridge

# ===========================================================================
# Usage Instructions
# ===========================================================================
#
# Start services:
#   docker-compose up -d
#
# Start with pgAdmin (optional):
#   docker-compose --profile dev up -d
#
# Start with API service:
#   docker-compose --profile api up -d
#
# Start with all optional services:
#   docker-compose --profile dev --profile api up -d
#
# Stop services:
#   docker-compose down
#
# Stop and remove data:
#   docker-compose down -v
#
# View logs:
#   docker-compose logs -f postgres
#   docker-compose logs -f grobid
#
# Connect to PostgreSQL:
#   psql -h localhost -p 5432 -U postgres -d research_kb
#   Password: postgres
#
# Test GROBID:
#   curl http://localhost:8070/api/isalive
#
# Access pgAdmin (if started with --profile dev):
#   http://localhost:5050
#   Email: admin@research-kb.local
#   Password: admin
#
# Access API (if started with --profile api):
#   http://localhost:8000/docs  (Swagger UI)
#   http://localhost:8000/redoc (ReDoc)
#   http://localhost:8000/health
#
# ===========================================================================
