name: Daily Validation (Cached DB)

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM daily
  workflow_dispatch:

jobs:
  fast-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: research_kb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          # Remove large pre-installed packages (frees ~8GB)
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          df -h /

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/cli
          pip install -e packages/storage
          pip install -e packages/pdf-tools
          pip install -e packages/contracts
          pip install -e packages/common
          pip install pytest pytest-asyncio pyyaml

      - name: Restore cached database
        uses: actions/cache@v4
        id: db-cache
        with:
          path: db_dump.sql
          key: weekly-db-${{ github.run_number }}
          restore-keys: |
            weekly-db-

      - name: Load database from cache
        if: steps.db-cache.outputs.cache-hit == 'true'
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d research_kb < db_dump.sql

      - name: Start embedding server
        run: |
          python -m research_kb_pdf.embed_server &
          # Wait for server (JSON protocol over Unix socket, not HTTP)
          for i in {1..30}; do
            if [ -S /tmp/research_kb_embed.sock ]; then
              RESPONSE=$(python3 -c "
          import socket, json
          try:
              s = socket.socket(socket.AF_UNIX, socket.SOCK_STREAM)
              s.connect('/tmp/research_kb_embed.sock')
              s.sendall(json.dumps({'action': 'ping'}).encode())
              s.shutdown(socket.SHUT_WR)
              data = s.recv(4096)
              s.close()
              print(json.loads(data).get('status', 'error'))
          except: print('error')
          " 2>/dev/null)
              if [ "$RESPONSE" = "ok" ]; then
                echo "âœ… Embedding server ready"
                break
              fi
            fi
            sleep 2
          done || echo "Warning: Embedding server health check inconclusive, continuing"

      - name: Run basic retrieval validation
        if: steps.db-cache.outputs.cache-hit == 'true'
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          # Run validate_known_answers.py if it exists
          if [ -f scripts/validate_known_answers.py ]; then
            python scripts/validate_known_answers.py || echo "Validation completed with warnings"
          else
            echo "validate_known_answers.py not found, skipping"
          fi

      - name: Test graph search functionality
        if: steps.db-cache.outputs.cache-hit == 'true'
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          pytest packages/cli/tests/test_graph_search.py -v --tb=short || \
            echo "Graph search tests completed with warnings"

      - name: Report status
        if: always()
        run: |
          echo "Daily validation complete"
          echo "Cache hit: ${{ steps.db-cache.outputs.cache-hit }}"
