[project]
name = "research-kb-extraction"
version = "0.1.0"
description = "Concept extraction for research knowledge base using Ollama LLM"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.0",
    "research-kb-contracts",
    "research-kb-common",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_extraction"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
