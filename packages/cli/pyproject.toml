[project]
name = "research-kb-cli"
version = "1.0.0"
description = "CLI for querying the research knowledge base"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.9.0",
]

[project.scripts]
research-kb = "research_kb_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_cli"]
