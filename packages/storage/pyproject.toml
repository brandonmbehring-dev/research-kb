[tool.poetry]
name = "research-kb-storage"
version = "1.0.0"
description = "PostgreSQL storage layer for research-kb system"
authors = ["Brandon Behring <brandon_behring@example.com>"]
packages = [{include = "research_kb_storage", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
research-kb-contracts = {path = "../contracts", develop = true}
research-kb-common = {path = "../common", develop = true}
asyncpg = "^0.31.0"  # Async PostgreSQL driver
pgvector = "^0.4.0"  # pgvector support
numpy = "^2.3.0"  # Required by pgvector

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-postgresql = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
